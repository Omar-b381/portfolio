<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المدونة - عمر بدر</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="services.html">الخدمات</a>
        <a href="portfolio.html">المشاريع</a>
        <a href="blog.html" class="active">المدونة</a>
        <a href="about.html">عني</a>
        <a href="contact.html">تواصل معي</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1 class="page-title">المدونة</h1>
      <p class="page-subtitle">هنا أشارك أفكاري، تحليلاتي، وشروحاتي في عالم البيانات وتعلم الآلة. مكان لنتعلم وننمو معاً.</p>
      
      <!-- سيتم ملء هذا القسم تلقائياً بواسطة JavaScript -->
      <div class="blog-grid" id="blog-grid-container">
        <!-- سيتم إنشاء بطاقات المقالات هنا -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 عمر بدر | جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <!-- ==== JavaScript Code to Load Blog Posts ==== -->
  <script>
    document.addEventListener('DOMContentLoaded', function( ) {
      const blogGridContainer = document.getElementById('blog-grid-container');

      // تأكد من أن ملف 'blog-posts.json' موجود في نفس المجلد
      fetch('blog-posts.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(posts => {
          let allPostsHTML = '';
          posts.forEach(post => {
            // لا تعرض المقالات التي تاريخها "قريباً"
            if (post.date === 'قريباً') return;

            const tagsHTML = post.tags.map(tag => `<span>${tag}</span>`).join('');
            
            // إنشاء معلومات الكاتب مع دعم الحالات القديمة
            let authorHTML = '';
            if (post.author && post.author.name) {
              if (post.author.linkedin) {
                authorHTML = `<span><i class="fas fa-user"></i> بقلم: <a href="${post.author.linkedin}" target="_blank" class="author-link">${post.author.name} <i class="fab fa-linkedin"></i></a></span>`;
              } else {
                authorHTML = `<span><i class="fas fa-user"></i> بقلم: ${post.author.name}</span>`;
              }
            } else {
              // الافتراضي للمقالات القديمة
              authorHTML = `<span><i class="fas fa-user"></i> بقلم: عمر بدر</span>`;
            }

            const postHTML = `
              <div class="blog-post-card">
                <a href="post.html?id=${post.id}" class="post-card-image-link">
                  <img src="${post.image}" alt="${post.title}" class="post-card-image">
                </a>
                <div class="post-card-content">
                  <div class="post-card-tags">${tagsHTML}</div>
                  <h3 class="post-card-title">
                    <a href="post.html?id=${post.id}">${post.title}</a>
                  </h3>
                  <p class="post-card-excerpt">${post.excerpt}</p>
                  <div class="post-card-meta">
                    ${authorHTML}
                    <span><i class="fas fa-calendar-alt"></i> ${post.date}</span>
                    <span><i class="fas fa-clock"></i> قراءة ${post.readTime}</span>
                  </div>
                </div>
              </div>
            `;
            allPostsHTML += postHTML;
          });
          blogGridContainer.innerHTML = allPostsHTML;
        })
        .catch(error => {
          console.error('Error fetching blog posts:', error);
          blogGridContainer.innerHTML = '<p>حدث خطأ أثناء تحميل المقالات. يرجى المحاولة مرة أخرى لاحقاً.</p>';
        });
    });
  </script>
  <!-- ========================================== -->

</body>
</html>
