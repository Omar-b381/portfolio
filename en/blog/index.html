<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Omar Badr</title>
  
  <!-- Corrected CSS Path (two steps back to root) -->
  <link rel="stylesheet" href="../../style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q56ET619WZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q56ET619WZ');
  </script>
</head>
<body>

  <header>
    <div class="container">
      <!-- Corrected all navigation links -->
      <nav>
        <a href="/en/">Home</a>
        <a href="/en/services/">Services</a>
        <a href="/en/portfolio/">Projects</a>
        <a href="/en/blog/" class="active">Blog</a>
        <a href="/en/about/">About</a>
        <a href="/en/contact/">Contact Me</a>
        <a href="/ar/blog/" class="language-switcher">العربية</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1 class="page-title">The Blog</h1>
      <p class="page-subtitle">Here, I share my thoughts, analyses, and tutorials in the world of data and machine learning. A place to learn and grow together.</p>
      
      <div class="blog-grid" id="blog-grid-container">
        <!-- Blog post cards will be generated here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Omar Badr | All Rights Reserved</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const blogGridContainer = document.getElementById('blog-grid-container');

      // Corrected path to JSON file (one step back)
      fetch('../blog-posts.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(posts => {
          let allPostsHTML = '';
          posts.forEach(post => {
            if (post.date === 'Soon') return;

            const tagsHTML = post.tags.map(tag => `<span>${tag}</span>`).join('');
            
            let authorHTML = '';
            if (post.author && post.author.name) {
              if (post.author.linkedin) {
                authorHTML = `<span><i class="fas fa-user"></i> By: <a href="${post.author.linkedin}" target="_blank" class="author-link">${post.author.name} <i class="fab fa-linkedin"></i></a></span>`;
              } else {
                authorHTML = `<span><i class="fas fa-user"></i> By: ${post.author.name}</span>`;
              }
            } else {
              authorHTML = `<span><i class="fas fa-user"></i> By: Omar Badr</span>`;
            }

            // Generated links now point to the new clean URL structure
            const postLink = `/en/posts/${post.id}/`; 
            // Generated image path points to assets folder in /en/
            const imagePath = `../${post.image}`;

            const postHTML = `
              <div class="blog-post-card">
                <a href="${postLink}" class="post-card-image-link">
                  <img src="${imagePath}" alt="${post.title}" class="post-card-image">
                </a>
                <div class="post-card-content">
                  <div class="post-card-tags">${tagsHTML}</div>
                  <h3 class="post-card-title">
                    <a href="${postLink}">${post.title}</a>
                  </h3>
                  <p class="post-card-excerpt">${post.excerpt}</p>
                  <div class="post-card-meta">
                    ${authorHTML}
                    <span><i class="fas fa-calendar-alt"></i> ${post.date}</span>
                    <span><i class="fas fa-clock"></i> ${post.readTime}</span>
                  </div>
                </div>
              </div>
            `;
            allPostsHTML += postHTML;
          });
          blogGridContainer.innerHTML = allPostsHTML;
        })
        .catch(error => {
          console.error('Error fetching blog posts:', error);
          blogGridContainer.innerHTML = '<p>An error occurred while loading the articles. Please try again later.</p>';
        });
    });
  </script>
</body>
</html>
